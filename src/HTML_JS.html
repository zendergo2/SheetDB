<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
var export_type = 'html';

function previewFunc(data, ctr) {
  var result = document.querySelector('#results-' + ctr + ' > .results-preview');
  result.innerHTML = data[ctr - 1];
  
  $('#results-' + ctr + ' > .results-copy').val(data[ctr - 1]);
}
</script>
